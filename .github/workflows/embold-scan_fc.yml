name: Embold Code Quality Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  embold-scan_fc:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out your repository code
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Set up the Java environment
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # Step 2b: Configure Maven settings for snapshot repositories
      - name: Configure Maven Settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings>
            <profiles>
              <profile>
                <id>sonatype-snapshots</id>
                <repositories>
                  <repository>
                    <id>oss-sonatype-snapshots</id>
                    <url>https://oss.sonatype.org/content/repositories/snapshots/</url>
                    <releases><enabled>false</enabled></releases>
                    <snapshots><enabled>true</enabled></snapshots>
                  </repository>
                </repositories>
              </profile>
            </profiles>
            <activeProfiles>
              <activeProfile>sonatype-snapshots</activeProfile>
            </activeProfiles>
          </settings>
          EOF

      # Step 3: Install local modules to Maven local repository
      - name: Install Local Modules
        run: |
          echo "Installing local modules to resolve SNAPSHOT dependencies..."
          mvn -B clean install -DskipTests -Dmaven.javadoc.skip=true -U -pl '!langchain4j' --fail-at-end
        continue-on-error: false

      # Step 3b: Build langchain4j module without test dependencies
      - name: Build langchain4j module
        run: |
          echo "Building langchain4j module without resolving test dependencies..."
          cd langchain4j
          mvn -B clean install -Dmaven.test.skip=true -Dmaven.javadoc.skip=true
        continue-on-error: true

      # Step 4: Build the project and run SpotBugs
      - name: Build with Maven and Run Analysis
        run: |
          echo "Running Maven verify with SpotBugs..."
          mvn -B verify -Dmaven.test.skip=true -Dmaven.javadoc.skip=true

      # Step 5: Download and extract the Embold scanner
      - name: Download and Extract Scanner
        run: |
          curl ${{ vars.EMBOLD_SCANNER_URL }} -o browserstack-codequality-scanner-archive.tar.gz
          tar xvf browserstack-codequality-scanner-archive.tar.gz

      # Step 6: Download the repository configuration file
      - name: Download Repository Configuration
        run: |
          curl --silent --location --request GET "${{ vars.EMBOLD_URL_JAVA }}/api/v1/repositories/fa009b3b6cb03958e4edf6b4fcc88b18/scans/config/download" --header "Authorization: Bearer ${{ secrets.EMBOLD_TOKEN_JAVA }}" -o repository-configuration.json

      # Step 7: Run the Embold analysis scanner
      - name: Run Embold Scanner
        env:
          EMBOLD_TOKEN: ${{ secrets.EMBOLD_TOKEN_JAVA }}
        run: |
          ./browserstack-codequality-scanner/bin/embold-scanner analyse \
            -u ${{ vars.EMBOLD_URL_JAVA }} \
            -t $EMBOLD_TOKEN \
            -r fa009b3b6cb03958e4edf6b4fcc88b18 \
            -b . \
            -d ./embold-data \
            -c ./repository-configuration.json \
            -l ./embold-log \
            -sh ./embold-scanner-home \
            -v
