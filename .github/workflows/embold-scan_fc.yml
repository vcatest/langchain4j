name: Embold Code Quality Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  embold-scan_fc:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out your repository code
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Set up the Java environment
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # Add this line to improve Maven performance and stability in CI environments
          cache: 'maven'

      # Step 3: Build the project and run SpotBugs (with Retry Logic for transient errors)
      - name: Build with Maven and Run Analysis
        # This loop attempts to run the Maven build up to 3 times.
        # The '-U' flag is added to force an update of all snapshots 
        # on every attempt, which helps resolve "Could not find artifact" errors 
        # where the dependency might have just been published or was previously cached as failed.
        run: |
          for i in 1 2 3; do
            echo "Attempt $i of 3: Running Maven build..."
            # **CRITICAL CHANGE: Added -U flag**
            if mvn -B clean verify -DskipTests -U; then
              echo "Maven build succeeded on attempt $i."
              exit 0 # Success, exit the script
            else
              # If it's the last attempt, fail the job
              if [ $i -eq 3 ]; then
                echo "Maven build failed after 3 attempts."
                exit 1 
              fi
              echo "Maven build failed. Waiting 10 seconds before retrying..."
              sleep 10
            fi
          done

      # Step 4: Download and extract the Embold scanner
      - name: Download and Extract Scanner
        run: |
          curl ${{ vars.EMBOLD_SCANNER_URL }} -o browserstack-codequality-scanner-archive.tar.gz
          tar xvf browserstack-codequality-scanner-archive.tar.gz

      ## Step 5: Download the repository configuration file
      - name: Download Repository Configuration
        run: |
          curl --silent --location --request GET "${{ vars.EMBOLD_URL_JAVA }}/api/v1/repositories/fa009b3b6cb03958e4edf6b4fcc88b18/scans/config/download" --header "Authorization: Bearer ${{ secrets.EMBOLD_TOKEN_JAVA }}" -o repository-configuration.json

      # Step 6: Run the Embold analysis scanner
      - name: Run Embold Scanner
        env:
          EMBOLD_TOKEN: ${{ secrets.EMBOLD_TOKEN_JAVA }}
        run: |
          ./browserstack-codequality-scanner/bin/embold-scanner analyse \
            -u ${{ vars.EMBOLD_URL_JAVA }} \
            -t $EMBOLD_TOKEN \
            -r fa009b3b6cb03958e4edf6b4fcc88b18 \
            -b . \
            -d ./embold-data \
            -c ./repository-configuration.json \
            -l ./embold-log \
            -sh ./embold-scanner-home \
            -v
