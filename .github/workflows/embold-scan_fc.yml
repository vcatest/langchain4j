name: Embold Code Quality Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  embold-scan_fc:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out your repository code
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Set up the Java environment
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Optional: Pre-install missing test SNAPSHOT if bundled
      # This keeps the workflow future-proof if tests are enabled later.
      - name: Pre-install local test dependency if present
        run: |
          SNAPSHOT_JAR="langchain4j/src/test/externalLib/langchain4j-embeddings-all-minilm-l6-v2-q-1.5.0-beta11-SNAPSHOT.jar"
          if [ -f "$SNAPSHOT_JAR" ]; then
            echo "Found local SNAPSHOT jar: $SNAPSHOT_JAR. Installing to local Maven repo..."
            mvn -B install:install-file \
              -Dfile="$SNAPSHOT_JAR" \
              -DgroupId=dev.langchain4j \
              -DartifactId=langchain4j-embeddings-all-minilm-l6-v2-q \
              -Dversion=1.5.0-beta11-SNAPSHOT \
              -Dpackaging=jar
          else
            echo "No local SNAPSHOT jar found at $SNAPSHOT_JAR. Skipping install."
          fi

      # Step 3: Build the project and run SpotBugs (with Retry Logic for transient errors)
      - name: Build with Maven and Run Analysis
        # This loop attempts to run the Maven build up to 3 times.
        # It handles transient network failures (like the 500 Internal Server Error)
        # by only proceeding if the build is successful (exit code 0).
        run: |
          for i in 1 2 3; do
            echo "Attempt $i of 3: Running Maven build..."
            # Use -Dmaven.test.skip=true to skip test compilation and dependencies
            # Add -U to force snapshot updates and avoid cached resolution failures
            # Exclude problematic modules while building all dependencies (-am)
            # This avoids missing test SNAPSHOTs but compiles the rest for analysis
            if mvn -B -U clean install -Dmaven.test.skip=true -pl '!langchain4j,!langchain4j-test,!integration-tests' -am; then
              echo "Maven build succeeded on attempt $i."
              exit 0 # Success, exit the script
            else
              # If it's the last attempt, fail the job
              if [ $i -eq 3 ]; then
                echo "Maven build failed after 3 attempts."
                exit 1 
              fi
              echo "Maven build failed. Waiting 10 seconds before retrying..."
              sleep 10
            fi
          done

      # Step 4: Download and extract the Embold scanner
      - name: Download and Extract Scanner
        run: |
          curl https://v1.embold.io/nfs/CLI/browserstack-codequality-scanner.tar.gz -o browserstack-codequality-scanner-archive.tar.gz
          tar xvf browserstack-codequality-scanner-archive.tar.gz

      # Step 5: Download the repository configuration file
      - name: Download Repository Configuration
        run: |
          curl --silent --location --request GET "http://18.184.13.138:3089/api/v1/repositories/fa009b3b6cb03958e4edf6b4fcc88b18/scans/config/download" --header "Authorization: Bearer ${{ secrets.EMBOLD_SCAN_TOKEN_FC }}" -o repository-configuration.json

      # Step 6: Run the Embold analysis scanner
      - name: Run Embold Scanner
        env:
          EMBOLD_TOKEN: ${{ secrets.EMBOLD_SCAN_TOKEN_FC }}
        run: |
          ./browserstack-codequality-scanner/bin/embold-scanner analyse \
            -u http://18.184.13.138:3089 \
            -t $EMBOLD_TOKEN \
            -r fa009b3b6cb03958e4edf6b4fcc88b18 \
            -b . \
            -d ./embold-data \
            -c ./repository-configuration.json \
            -l ./embold-log \
            -sh ./embold-scanner-home
